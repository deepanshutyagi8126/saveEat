<section class="loginComponent">
<div class="loginUp"> 
    <div class="loginbox">
        <div class="loginLogo">
            <img src="assets/imgs/logo.png" alt="logo">
        </div>
        <div class="Contentbox">
            <form action="">
                <h2 class="head">SaveEat for Business</h2>
                <div class="form-group">
                    <label for="" class="label">Email</label>
                    <input type="text" placeholder="Email" class="form-control formControl">
                </div>
                <div class="form-group Relative">
                    <span class="pass"><i class="fa fa-eye-slash"></i></span>
                    <label for="" class="label forg">Password <span [routerLink]="['/forgot']" class="forgot">Forgot password?</span></label>
                    <input type="password" placeholder="Password" class="form-control formControl passwordAl">
                </div>
                <div class="form-group pd-15">
                    <button class="btns" [routerLink]="['/dashborad']" >Login</button>
                </div>
                <!-- <h5>Not a member? <a href="javascript:void(0)">Sign Up</a></h5> -->
            </form>
        </div>
    </div>
</div>
</section>
